<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>JS Timer</title>
	</head>

	<body>

		<h1 id="timer"><span id="timer-hours">00</span>:<span id="timer-minutes">00</span>:<span id="timer-seconds">00</span></h1>
		<div class="controls">
			<button id="start">Start</button>
			<button id="pause" class="disabled">Pause</button>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
			<script src="timers.js"></script>
		</div>

	</body>

</html>
